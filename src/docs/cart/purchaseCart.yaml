paths:
  /api/carts/{cid}/purchase:
    get:
      tags:
        - Cart
      summary: Procesar la compra del carrito
      description: Procesa la compra del carrito identificado por el ID proporcionado y devuelve un resumen de la transacci√≥n.
      parameters:
        - name: cid
          in: path
          description: ID del carrito que se desea comprar
          required: true
          schema:
            type: string
            example: "cart123"
      responses:
        "200":
          description: Compra procesada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Compra realizada correctamente"
                  orderDetails:
                    type: object
                    properties:
                      orderId:
                        type: string
                        example: "order789"
                      totalAmount:
                        type: number
                        format: float
                        example: 150.75
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            productId:
                              type: string
                              example: "prod456"
                            quantity:
                              type: integer
                              example: 2
        "404":
          description: Carrito no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Carrito no encontrado"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Error interno del servidor"